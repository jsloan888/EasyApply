<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Apply</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav>
    <div class="nav-styling">
      <div class="navbar-header">
        <a class="navbar-brand" href="/jobs">EasyApply</a>
      </div>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link disabled" href="/profile/{{applicant.id}}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/resources">Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
    <h1>{{applicant.first_name}}'s Profile Page</h1>
    <!-- Add Image -->
    <div>
      {% if all_profiles %}
      {% for profile in all_profiles %}
      {% if profile.applicant.id == applicant.id %}
        <div class="user-profile">
          <label>Skills:<p>{{profile.skills}}</p></label>
          <label>Previous Job:<p>{{profile.prev_job}}</p></label>
          <label>Previous Company:<p>{{profile.prev_company}}</p></label>  
        </div>
      {% endif %}
      {% endfor %}
      {% endif %}
    </div>
    <div class="subhead">
      <form action="/profile/{{applicant.id}}/edit" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="type">Skills:</label>
        <input type="text" name="skills">
        <label for="type">Previous Job:</label>
        <input type="text" name="prev_job">
        <label for="type">Previous Company:</label>
        <input type="text" name="prev_company">
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
