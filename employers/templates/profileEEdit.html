<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Apply</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div>
        <div class="navbar-header">
        <a class="navbar-brand" href="jobs">EasyApply</a>
        </div>
        <ul class="nav">
        <li class ="nav-item"><a class="nav-link disabled" href="/employer/profile">Profile</a></li>
        <li class ="nav-item"><a class="nav-link" href="/employer/addJob">Add Job</a></li>
        <li class ="nav-item"><a class="nav-link" href="/employer/logout">Logout</a></li>
        </ul>
    </div>
  </nav>
  <h1>Edit {{employer.company}}'s Profile Page</h1>
  {% if company_profile %}
    <form action="/employer/update/{{companyprofile.id}}" method="POST">
      {% csrf_token %}
      <label>Number of Employees: </label>
      <input type="text" name="employees" placeholder="{{profile.employee_count}}">
      <label>Corporate HQ Location: </label>
      <input type="text" name="headquarters" placeholder="{{profile.corp_hq}}">
      <label>About the Company: </label>
      <textarea type="text" name="description" rows="5" cols="40">{{profile.description}}</textarea>
      <button class="btn btn-primary" type="submit">Update Profile</button>
    </form>
  {% endif %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
