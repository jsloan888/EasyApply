<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Apply</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>    
    {% if messages %}
        <div class="alert alert-danger">
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div>
        <h1>Create a company account to post jobs, and view applicants!</h1>
        <form action="/employer/register" method="POST">
            {% csrf_token %}
            <p>First Name:<input type="text" name="first_name"></p>
            <p>Last Name:<input type="text" name="last_name"></p>
            <p>Email:<input type="text" name="email"></p>
            <p>Password:<input type="password" name="password"></p>
            <p>Confirm Password:<input type="password" name="confirm_pw"></p>
            <p>Company:<input type="text" name="company"></p>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
