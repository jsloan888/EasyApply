<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Apply</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>    
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <div>
        <h1>Create a company account to post jobs, and view applicants!</h1>
        <form action="/register" method="POST">
            {% csrf_token %}
            <p>First Name:<input type="first_name" name="text"></p>
            <p>Last Name:<input type="last_name" name="text"></p>
            <p>Email:<input type="text" name="email"></p>
            <p>Password:<input type="password" name="password"></p>
            <p>Confirm Password:<input type="password" name="confirm_pw"></p>
            <p>Company:<input type="text" name="company"></p>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
