<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Apply</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div>
            <div class="navbar-header">
            <a class="navbar-brand" href="jobs">EasyApply</a>
            </div>
            <ul class="nav">
            <li class ="nav-item"><a class="nav-link" href="/employer/profile">Profile</a></li>
            <li class ="nav-item"><a class="nav-link" href="/employer/addJob">Add Job</a></li>
            <li class ="nav-item"><a class="nav-link" href="/employer/logout">Logout</a></li>
            </ul>
        </div>
      </nav>
        {% if messages %}
            <div class="alert alert-danger">
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    <h1>Let's Edit {{job.title}}</h1>

    <div>
        <form action='/employer/{{job.id}}/editJob' method='POST'>
            {% csrf_token %}
            <label>Job Title: </label>
            <input type="text" name="title" value="{{job.title}}">
            <br>
            <label>Experience: </label>
            <input type="text" name="experience" value="{{job.experience}}">
            <br>
            <label>Skills: </label>
            <input type="text" name="skills" value="{{job.skills}}">
            <br>
            <label>Description: </label>
            <br>
            <textarea type="text" name="desc" rows="5" cols="40">{{job.description}}</textarea>
            <br>
            <button class="btn btn-primary" type="submit">Edit Job</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
